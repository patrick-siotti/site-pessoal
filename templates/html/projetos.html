<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_projetos.css') }}"> 
</head>
<body>

  <header>
    <div>
      <a href="/"><button>home</button></a>
      <a href="/sobremim"><button>sobre mim</button></a>
      <a href="/projetos"><button>projetos</button></a>
      <a href="https://github.com/patrick-siotti" target="_blank" id="github"><img title="Github" src="{{ url_for('static', filename='images/59841892.jpg') }}" alt="github"></a>
    </div> 
  </header>

  <div>
    <h1>alguns projetos meus tirados do github</h1>

    <div id="projetos">
      {% for projeto in projetos %}
        <form action="/projetos" method="post">
          <button type="submit" name="caminho" value="{{projeto.caminho}}" {% if projeto.caminho == '#' %} disabled="true" {% endif %}>{{projeto.nome}}</button>
        </form>
      {% endfor %}
      {% if readme %}
        <div id="readme">
          {% if html %}
            <pre>
              {{readme}}
            </pre>
          {% else %}
            {{readme|safe}}
          {% endif %}
        </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
